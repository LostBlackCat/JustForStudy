<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>校史竞赛系统-登陆</title>
    <link rel="icon" href="pic_logo_seu.ico" type="image/x-icon">
    <link rel="shortcut icon" href="pic_logo_seu.ico" type="image/x-icon">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        var code;
        var paperID;
        var question;
        var choice;
        var currentID = 0;
        var answer = new Array();
        var isDone = new Array();
        var topNumber = 30;
        for (var i = 0; i < topNumber; i++) {
            answer[i] = -1;
        }

        $(document).ready(function () {
            $("button#prev").hide();
            document.getElementById("0").style.backgroundColor = "black";
            $.getJSON("get_paper.json", "", function (data) {
                code = data.code;
                paperID = data.paperID;
                question = new Array();
                choice = new Array();
                console.log("Code:" + code + "\n" + "paperID:" + paperID);
                $.each(data.questions, function (i, item) {
                    question[i] = item.question;
                    // console.log("question[" + i + "]=" + question[i]);
                    choice[i] = item.choices;
                    // console.log("choice[" + i + "]=" + choice[i]);
                });
                $("p#on_show_question").html(question[currentID]);
                if (choice[currentID] == null) {

                    $("#on_show_choiceA").html("[✖]错误");
                    $("#on_show_choiceB").html("[✔]正确");
                    $("#on_show_choiceC").html("");
                    $("#on_show_choiceD").html("");
                }
                else {
                    $("#on_show_choiceA").html("A: " + choice[currentID][0]);
                    $("#on_show_choiceB").html("B: " + choice[currentID][1]);
                    $("#on_show_choiceC").html("C: " + choice[currentID][2]);
                    $("#on_show_choiceD").html("D: " + choice[currentID][3]);
                }
            });
            $("#on_show_choiceA").click(function () {
                answer[currentID] = 0;
                choiceHighlight();
            });
            $("#on_show_choiceB").click(function () {
                answer[currentID] = 1;
                choiceHighlight();
            });
            $("#on_show_choiceC").click(function () {
                answer[currentID] = 2;
                choiceHighlight();
            });
            $("#on_show_choiceD").click(function () {
                answer[currentID] = 3;
                choiceHighlight();
            });
            $("#prev").click(function () {
                currentID = prevQuestion();
            });
            $("#next").click(function () {
                nextQuestion();
            });
            $('td').click(function () {
                var td_id = $(this).attr("id");
                jumpToQuestion(td_id);
            });

        });
        function prevQuestion() {
            if (currentID == 1) {
                $("#prev").fadeOut();
            }
            else if (currentID == topNumber - 1) {
                $("#next").fadeIn();
            }
            else if (currentID == 0) {
                return currentID;
            }
            // alert("  ");
            currentID = currentID - 1;

            document.getElementById(currentID).style.backgroundColor = "black";
            if (answer[currentID + 1] == -1) {
                document.getElementById(currentID + 1).style.backgroundColor = "#FF4500";
            }
            else
                switch (answer[currentID + 1]) {
                case 0: document.getElementById(currentID + 1).style.backgroundColor = "rgb(102 186 183)";
                    break;
                case 1: document.getElementById(currentID + 1).style.backgroundColor = "rgb(102 50 124)";
                    break;
                case 2: document.getElementById(currentID + 1).style.backgroundColor = "rgb(251 150 110)";
                    break;
                case 3: document.getElementById(currentID + 1).style.backgroundColor = "rgb(251 196 187)";
                    break;
            }

            $("p#on_show_question").html(question[currentID]);
            if (choice[currentID] == null) {

                $("#on_show_choiceA").html("[✖]错误");
                $("#on_show_choiceB").html("[✔]正确");
                $("#on_show_choiceC").html("");
                $("#on_show_choiceD").html("");
            }
            else {
                $("#on_show_choiceA").html("A: " + choice[currentID][0]);
                $("#on_show_choiceB").html("B: " + choice[currentID][1]);
                $("#on_show_choiceC").html("C: " + choice[currentID][2]);
                $("#on_show_choiceD").html("D: " + choice[currentID][3]);
            }
            choiceHighlight();
            return currentID;
        }
        function nextQuestion() {
            if (currentID == topNumber - 2) {
                $("#next").fadeOut();
            }
            else if (currentID == 0) {
                $("#prev").fadeIn();
            }
            else if (currentID == topNumber - 1) {
                return currentID;
            }
            currentID = currentID + 1;

            document.getElementById(currentID).style.backgroundColor = "black";
            if (answer[currentID - 1] == -1) {
                document.getElementById(currentID - 1).style.backgroundColor = "#FF4500";
            }
            else
                switch (answer[currentID - 1]) {
                case 0: document.getElementById(currentID - 1).style.backgroundColor = "rgb(102 186 183)";
                    break;
                case 1: document.getElementById(currentID - 1).style.backgroundColor = "rgb(102 50 124)";
                    break;
                case 2: document.getElementById(currentID - 1).style.backgroundColor = "rgb(251 150 110)";
                    break;
                case 3: document.getElementById(currentID - 1).style.backgroundColor = "rgb(251 196 187)";
                    break;
            }

            $("p#on_show_question").html(question[currentID]);
            if (choice[currentID] == null) {

                $("#on_show_choiceA").html("[✖]错误");
                $("#on_show_choiceB").html("[✔]正确");
                $("#on_show_choiceC").html("");
                $("#on_show_choiceD").html("");
            }
            else {
                $("#on_show_choiceA").html("A: " + choice[currentID][0]);
                $("#on_show_choiceB").html("B: " + choice[currentID][1]);
                $("#on_show_choiceC").html("C: " + choice[currentID][2]);
                $("#on_show_choiceD").html("D: " + choice[currentID][3]);
            }
            choiceHighlight();
            return currentID;
        }

        function choiceHighlight() {
            $("span").css("color", "#000000");
            switch (answer[currentID]) {
                case -1: break;
                case 0: $("#on_show_choiceA").css("color", "#268785"); break;
                case 1: $("#on_show_choiceB").css("color", "#268785"); break;
                case 2: $("#on_show_choiceC").css("color", "#268785"); break;
                case 3: $("#on_show_choiceD").css("color", "#268785"); break;
            }
        }
        function jumpToQuestion(elemt_id) {
            
            if (answer[currentID] == -1) {
                document.getElementById(currentID).style.backgroundColor = "#FF4500";
            }
            else {
                switch (answer[currentID]) {
                    case 0: document.getElementById(currentID).style.backgroundColor = "rgb(102 186 183)";
                        break;
                    case 1: document.getElementById(currentID).style.backgroundColor = "rgb(102 50 124)";
                        break;
                    case 2: document.getElementById(currentID).style.backgroundColor = "rgb(251 150 110)";
                        break;
                    case 3: document.getElementById(currentID).style.backgroundColor = "rgb(251 196 187)";
                        break;
                }
            }
            currentID = Number(elemt_id);
            if (currentID > 0) {
                $("#prev").fadeIn();
            }
            if (currentID == 0) {
                $("#prev").fadeOut();
            }
            if (currentID == 29) {
                $("#next").fadeOut();
            }
            if (currentID < 29) {
                $("#next").fadeIn();
            }
            choiceHighlight();
            document.getElementById(currentID).style.backgroundColor = "black";
            $("p#on_show_question").html(question[currentID]);
            if (choice[currentID] == null) {

                $("#on_show_choiceA").html("[✖]错误");
                $("#on_show_choiceB").html("[✔]正确");
                $("#on_show_choiceC").html("");
                $("#on_show_choiceD").html("");
            }
            else {
                $("#on_show_choiceA").html("A: " + choice[currentID][0]);
                $("#on_show_choiceB").html("B: " + choice[currentID][1]);
                $("#on_show_choiceC").html("C: " + choice[currentID][2]);
                $("#on_show_choiceD").html("D: " + choice[currentID][3]);
            }
        }

    </script>
